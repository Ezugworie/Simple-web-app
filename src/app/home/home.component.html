

<div style="text-align:center">
    
   
  <div class="container" style="margin-top: 5rem">
  
      <div class="row">
          <div class="col-md-4">
    
              <div style="display:flex;justify-content:center;align-items:center;">
                
                </div>
    
          </div>
  
  
          <div class="col-md-4">
              <div class="container">
                  <div style="display:flex;justify-content:center;align-items:center;">
                      <div class="row" >
                          <div class="card col-md-5" style="width: 70rem; align-self: center; align-self:auto;" style="padding-top: 20rem" style="padding-bottom: 10rem">
                            <div class="card-body">
      
      
                            <h5 class="card-title">Add Items</h5>

                           
                      
                            <form  class="needs-validation" [formGroup] = 'form' (ngSubmit)="onSubmit()" >

                        
                              <hr>

                              {{ salesModel | json }}
      <!-- item form field -->
                              <div class="form-group row" style="width: auto; align-self: center; align-self:auto;">
                                <div  style="align-self: center" class="col-md-12 mb-3">
                                  <label for="validationTooltip01"></label>
                                  <input type="text" class="form-control" name="item" id="validationTooltip01" placeholder="Item"  formControlName="item"  required pattern="^[a-zA-Z0-9 ]*$"  >
                                  <div class="invalid-tooltip">
                                    Please provide a valid item.
                                  </div>
                                </div>
                               
                                
                              </div>
      <!--quantity form field -->
                              <div class="form-group row " style="width: auto; align-self: center; align-self:auto; ">
                                <div style="align-self: center" class="col-md-12 mb-3">
                                  <label for="validationTooltip0"></label>
                                  <input type="number" class="form-control" id="validationTooltip02" name="quantity" placeholder="Quantity" formControlName="quantity" min="1" max="10" required>
                                  <div class="invalid-tooltip">
                                    Please provide a valid quantity.
                                  </div>
                                </div>
                               
                                
                              </div>
      <!-- price per quantity form field -->
                              <div class="form-group row" style="width: auto; align-self: center; align-self:auto;">
                                <div style="align-self: center" class="col-md-12 mb-3">
                                  <label for="validationTooltip03"></label>
                                  <input type="number" class="form-control" id="validationTooltip03" name="unitPrice" placeholder="Price Per Quantity" formControlName="unitPrice" required>
                                  <div class="invalid-tooltip">
                                    Please provide a valid price e.g. 2000
                                  </div>
                                </div>
                               
                                
                              </div>
                              <div class="container " style="align-self:center">
                                 <div class="center">
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                      
                                        <div class="btn-group mr-1 col-md-5 mb-2 row" role="group" aria-label="Second group">
                                         
                                          <button type="submit" class="btn btn-primary btn-sm" [disabled]="!form.valid" (click)="functionForm()">Add</button>
                                        </div>
                                        <div class="btn-group col-md-6 mb-2 row" role="group" aria-label="Third group">
                                          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/deleteitem']" routerLinkActive="router-link-active" >Delete</button>
                                        </div>
                                      </div>
                                   
                                 </div>
                              </div>
                             
                            </form>
                            </div>
                           
                            </div>
                            
                          
                          <div class="card col-md-7" style="width: 50rem;  align-self:auto;">
                              <div class="card-body">
                                  <h5 class="card-title">Listed Items</h5>
                                      <br>
                                  <!-- <ul  id="menu" class="list-group text-left" style="display: inline;">
                                    
                                    
                                      <li class="list-group-item" *ngFor="let item of sales">{{item.item}} </li>
                                     
                                    </ul> -->


                                    <table class="table">
                                        <thead>
                                        <tr>
                                          <th>Item</th>
                                          <th>Quantity</th>
                                          <th>Price per Item</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of sales"> 
                                                <td >{{item.item}}</td>
                                                <td>{{item.quantity}}</td>
                                                <td>{{item.unitPrice}}</td>

                                                <!-- <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete</button></td> -->
                                                </tr>
                                        </tbody>
                                          </table>

                                  
                                </div>


                            </div>
            
                      </div>
                    </div>

                    <div>
                        <br/>
                        <br/>
            
                          <div class="col-md-12"> 
                            <button  type="submit" class="btn btn-primary" [routerLink]="['/saveinvoice']"  routerLinkActive="router-link-active">Generate Bills</button>
                          </div>
                          </div>
                    
              </div>
              <br/>
              <br/>
            </div>
    
    
            <div class="col-md-4">
                <div style="display:flex;justify-content:center;align-items:center;">
                  <div>
        
                  </div>
                </div>
              </div>
        </div>
  </div>
    
  
  
 
  </div>
